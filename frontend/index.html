<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>NIMENACE</title>
    <link rel="stylesheet" href="./style/main.css">
    <script src="./script/util.js"></script>
    <script src="./script/main.js"></script>
</head>
<body onload="load()">
    <h1>NIMENACE</h1>
    <div class="enquadre">
        <div class="columna">
            <div class="cercle" onmouseover="hoverCercle(0,0)" onmouseout="resetHover()"></div>
        </div>
        <div class="columna">
            <div class="cercle" onmouseover="hoverCercle(1,0)" onmouseout="resetHover()"></div>
            <div class="cercle" onmouseover="hoverCercle(1,1)" onmouseout="resetHover()"></div>
        </div>
        <div class="columna">
            <div class="cercle" onmouseover="hoverCercle(2,0)" onmouseout="resetHover()"></div>
            <div class="cercle" onmouseover="hoverCercle(2,1)" onmouseout="resetHover()"></div>
            <div class="cercle" onmouseover="hoverCercle(2,2)" onmouseout="resetHover()"></div>
        </div>
        <div class="columna">
            <div class="cercle" onmouseover="hoverCercle(3,0)" onmouseout="resetHover()"></div>
            <div class="cercle" onmouseover="hoverCercle(3,1)" onmouseout="resetHover()"></div>
            <div class="cercle" onmouseover="hoverCercle(3,2)" onmouseout="resetHover()"></div>
            <div class="cercle" onmouseover="hoverCercle(3,3)" onmouseout="resetHover()"></div>
        </div>
    </div>

    <input type="button" value="Partida Guanyada" onclick="postJSON('add_partida',{partidaGuanyada:true})">
    <input type="button" value="Partida Perduda" onclick="postJSON('add_partida',{partidaGuanyada:false})">
    <br>
    <input type="button" value="REINICIAR" onclick="postJSON('reiniciar', {contra:'contrasenya'})">

</body>
</html>
